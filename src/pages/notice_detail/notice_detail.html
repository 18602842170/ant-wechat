<view class="home-group">
  <view class="notice-article">
    <view class="notice-article-title">
      <view class="notice-article-h1">
        {{noticeDetail.noticeTitle}}
      </view>
      <view class="notice-article-info">
        <view class="notice-article-name">
          作者：{{userName}}
        </view>
        <view class="notice-article-time">
          时间：{{noticeDetail.noticeDateStr}}
        </view>
      </view>
    </view>

    <view class="notice-article-bd">

      <view class="notice-article-text">
        {{noticeDetail.noticeContent}}
      </view>
    </view>
  </view>
</view>
